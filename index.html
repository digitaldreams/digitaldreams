<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuhin Bepari - Full Stack Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/output.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#0f172a',
                        'dark-card': '#1e293b',
                        'dark-border': '#334155',
                        'accent-blue': '#3b82f6',
                        'accent-cyan': '#06b6d4',
                        'accent-green': '#10b981',
                        'accent-orange': '#f97316',
                        'accent-purple': '#8b5cf6',
                        'text-primary': '#f1f5f9',
                        'text-secondary': '#cbd5e1',
                        'text-tertiary': '#94a3b8',
                    },
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                        'mono': ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
    <script type="module">
        // Import and register all other components
        import '../js/components.js';
    </script>
</head>
<body class="bg-dark-bg text-text-primary">
    <!-- Loading Screen -->
    <loading-screen id="loadingScreen"></loading-screen>

    <site-navigation></site-navigation>

    <hero-section></hero-section>

    <services-section></services-section>

    <skills-section></skills-section>

    <open-source-section></open-source-section>

    <upwork-section></upwork-section>

    <blog-section></blog-section>

    <education-section></education-section>

    <contact-section></contact-section>

    <site-footer></site-footer>

    <script type="module">
        // Import helper functions
        import HomeApi from './api/home.js';

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Header scroll effect
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            if (header && window.scrollY > 100) {
                header.classList.add('shadow-lg');
            } else if (header) {
                header.classList.remove('shadow-lg');
            }
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Fetch all data from API
                await HomeApi.fetchAllData();

                // Hide loading screen
                const loadingScreen = document.getElementById('loadingScreen');
                if (loadingScreen) {
                    loadingScreen.style.display = 'none';
                }

                // Dispatch custom event to notify that data is loaded
                window.dispatchEvent(new CustomEvent('dataLoaded'));
            } catch (error) {
                console.error('Error initializing page:', error);
                // Hide loading screen even if there's an error
                const loadingScreen = document.getElementById('loadingScreen');
                if (loadingScreen) {
                    loadingScreen.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
